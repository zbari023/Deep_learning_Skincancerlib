<!-- skinlib/templates/skinlib/predict.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Image Classification</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="imagefile">Upload Image:</label>
            <input type="file" name="imagefile" class="form-control-file" accept="image/*" required>
        </div>

        <button type="submit" class="btn btn-primary">Predict</button>
    </form>

    {% if prediction_obj %}
        <div class="mt-4">
            <h4>Prediction Result:</h4>
            <p>Class: {{ prediction_obj.predicted_class}}</p>
            <p>Confidence: {{ prediction_obj.confidence|floatformat:2 }}%</p>
        </div>
    {% endif %}

    {% if error %}
        <div class="mt-4 alert alert-danger">
            <strong>Error:</strong> {{ error }}
        </div>
    {% endif %}
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
